version: '3.7'
services:
  api:
    image: kopernick/hhapp-api
    build:  
      context: ..
      dockerfile: ./docker/api/Dockerfile
    ports:
      - 8300:3000
      - 9229:9229 # Node debug
    volumes:
      - '..:/app'
    command: sh -c 'wait-on tcp:database:5432 && npm run start:debug'
    restart: 'unless-stopped'
    env_file: '.env'

  mqtt-broker:
    image: eclipse-mosquitto:2
    volumes: 
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt-broker-data:/mosquitto/data
      - mqtt-broker-log:/mosquitto/log
    ports:
      - 1883
      - 9001


  database:
    image: postgres:13-alpine
    restart: 'unless-stopped'
    volumes:
      - 'database:/var/lib/postgresql/data'
    env_file: '.env'
    ports:
      - '5432'

  database-admin:
    image: dpage/pgadmin4
    ports:
      - "8301:8111"
    volumes:
      - "${PWD}/docker/database/servers.json:/pgadmin4/servers.json"
    environment:
      - PGADMIN_DEFAULT_EMAIL=xd@xd.pl
      - PGADMIN_LISTEN_PORT=8111
      - PGADMIN_DEFAULT_PASSWORD=p455word
      - PGADMIN_SERVER_JSON_FILE=/pgadmin4/servers.json
    restart: unless-stopped

volumes:
  database:
  mqtt-broker-data:
  mqtt-broker-log: